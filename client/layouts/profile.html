<template name="userProfile">
		
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{user.name}}</span>
              {{# if user.status.online}}
                 <span> yes </span>
              {{/if}}
            </div>
            <div class="card-action">  
               {{# if user.status.online}}
                  <a class="waves-effect waves-light btn openMessanger" href="#modal">mensajear</a>  
              {{else}}  
                  <a class="waves-effect waves-light btn openMessanger disabled" href="#modal">mensajear</a>  
              {{/if}}          
            <a href="#"></a>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal bottom-sheet">

      <div class="modal-content">
           <div class="row">
        <div>Mensaje para {{user._id}}</div>             
   
    <form class="col s12">
    

      <div class="input-field col s12">
          <textarea id="textarea" class="materialize-textarea"></textarea>
          <label for="mensaje">Textarea</label>
      </div>
    
    </form>
   
   </div>
      </div>
      <div class="modal-footer">
        <a class=" modal-action waves-effect waves-green btn-flat">Enviar</a>
      </div>
    </div>
</template>
