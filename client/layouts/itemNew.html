<template name="itemNew">
  <a class="btn-floating btn-large waves-effect waves-light red lighten-2 right"><i class="mdi-navigation-arrow-back"></i></a>
  <div class="row">
	<div class="col s12">
	  <ul class="tabs">
	    <li class="tab col s3"><a href="#new">New Item</a></li>
	    <li class="tab col s3"><a class="active" href="#list">List</a></li>
	  </ul>
	</div>
	<div id="new" class="col s12">
		  <h1>New Item</h1>
		  <div class="card-panel">
		    {{> quickForm collection="items" id="items-new-form" type="insert"}}
		  </div>
	</div>
	<div id="list" class="col s12">
		<ul class="collection">
			{{# each items}}		
			    <li class="collection-item avatar">
			      <img src="" alt="" class="circle">
			      <span class="title">{{name}}</span>
			      <p>{{description}} <br>
			      </p>
			      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
			    </li>
			{{/each}}
		 </ul>
	</div>
  </div>

</template>
