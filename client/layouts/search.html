<template name = "search">
	<div class="row">
		<div class="col s8">
			{{> searchBar }}		
		</div>

		 <div class="input-field col s4">
		    <select>
		      <option value="" disabled selected>Elija la opci√≥n</option>
		      <option value="1">Alimentos</option>
		      <option value="2">Bebidas</option>
		      <option value="3">Dulces</option>
		    </select>
		    <label>Cateogria</label>
		  </div>

	</div>
	{{# each result}}
		  <div class="card">
		    <div class="card-image waves-effect waves-block waves-light">
		      <img class="activator" src="images/office.jpg">
		    </div>
		    <div class="card-content">
		      <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
		      <p>{{description}}</p>
		    </div>
		  </div>
	{{/each}}

</template>
